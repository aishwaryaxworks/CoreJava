<body>
	<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
		<ul class="nav justify-content-center">
			<li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

		</ul>
	</nav>
	<h1>This is Movie details page...</h1>
	<form action="movie"  class="row g-3" method="post">
		<h3>Enter details of the movie...</h3>
		<div class="col-md-6">
			<label for="name" class="form-label">Name</label> 
			<input type="text" class="form-control" id="name" name="name">
		</div>
		<div class="col-md-6">
			<label for="lang" class="form-label">Language</label> 
			<input type="text" class="form-control" id="lang" name="lang">
		</div>
		<div class="col-md-6">
			<label for="direct" class="form-label">Director</label> 
			<input type="text" class="form-control" id="direct" name="direct">
		</div>
		<div class="col-md-6">
			<label for="produc" class="form-label">Producer</label> 
			<input type="text" class="form-control" id="produc" name="produc">
		</div>
		<div class="col-md-6">
			<label for="budget" class="form-label">Budget</label> 
			<input type="text" class="form-control" id="budget" name="budget">
		</div>
		<div class="col-md-6">
			<label for="reldate" class="form-label">Release date</label> 
			<input type="text" class="form-control" id="reldate" name="reldate">
		</div>
		<div class="col-12">
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</form>
	`
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
